name: DocC Runner

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
# A single job that builds and deploys the DocC documentation
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Select Xcode latest
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
          
      - name: Build Documentation
        run: |
          swift package resolve

          xcrun xcodebuild docbuild \
              -scheme puzzle-coding \
              -destination 'platform=macOS,arch=arm64' \
              -derivedDataPath /tmp/docbuild 
          
          xcrun docc process-archive transform-for-static-hosting \
            /tmp/docbuild/Build/Products/Debug/PuzzleCoding.doccarchive \
            --output-path docs \
            --hosting-base-path puzzle-coding
          
          echo "<script>window.location.href += \"/documentation/puzzle-coding\"</script>" > docs/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      
      - name: Deploy to GitHub Pages
        id: deployment        
        uses: actions/deploy-pages@v4
